<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            
            <form class="d-flex" role="search">
              <input id = "city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id = "submits">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 style="text-align: center;">Weather of <span id = "cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-2 mb-6 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light">Â°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Feels Like: <span id="feels_like"></span></li>
                        <li>Min Temperature: <span id="min_temp"></span></li>
                      <li>Max Temperature: <span id="max_temp"></span></li>
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-6 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light">%</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Cloud PCT: <span id="cloud_pct"></span></li>
                      <li>Wind Speed: <span id="wind_speed"></span></li>
                      <li>Wind Degrees: <span id="wind_degrees"></span></li>
                      
                    </ul>
                    
                  </div>
                </div>
              </div>
              
            </div>
        
            <h2 class="display-6 text-center mb-4">Weather of Other Cities</h2>
        
            <div class="table-responsive">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Min Temp.</th>
                    <th>Max Temp.</th>
                    <th>Cloud PCT</th>
                    <th>Humidity</th>
                    <th>Wind Speed</th>
                    <th>Wind Degrees</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-start">Delhi</th>
                    <td><span id="dtemp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dmin_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dmax_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dcloud_pct"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dhumidity"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dwind_speed"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="dwind_degrees"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">New York</th>
                    <td><span id="ntemp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="nmin_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="nmax_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="ncloud_pct"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="nhumidity"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="nwind_speed"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="nwind_degrees"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                </tbody>
        
                <tbody>
                  <tr>
                    <th scope="row" class="text-start">Seattle</th>
                    <td><span id="stemp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="smin_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="smax_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="scloud_pct"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="shumidity"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="swind_speed"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="swind_degrees"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Tokyo</th>
                    <td><span id="ttemp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="tmin_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="tmax_temp"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="tcloud_pct"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="thumidity"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="twind_speed"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    <td><span id="twind_degrees"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
</html>
